<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>:)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ffb6c1, #ff69b4, #ff1493);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      margin-top: 50px;
      font-size: 3em;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }
    h2 {
      margin: 20px 0;
      font-size: 2em;
    }
    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: -1;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: float 8s linear infinite;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }
    @keyframes float {
      0% { transform: translateY(100vh) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-10vh) rotate(45deg); opacity: 0; }
    }
    .message {
      margin: 40px auto;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 20px;
      font-size: 1.5em;
    }
    .signature {
      margin-top: 50px;
      font-size: 1.2em;
      font-style: italic;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="hearts"></div>
  <h1></h1>
  <h2></h2>
  <div class="message">
Nasip DeÄŸilmiÅŸ :)
  </div>

  <div class="signature">â€” Y.Ayhan ðŸ’«</div>

  <audio id="bg-music" loop>
    <source src="sarki.mp3" type="audio/mpeg">
  </audio>

  <script>
    const audio = document.getElementById("bg-music");

    // Sayfaya bir kere tÄ±klayÄ±nca mÃ¼zik baÅŸlasÄ±n
    document.body.addEventListener("click", () => {
      audio.play();
    });

    const heartsContainer = document.querySelector('.hearts');
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (3 + Math.random() * 5) + 's';
      heart.style.background = ['#ff69b4','#ff1493','#ffc0cb','#ffb6c1'][Math.floor(Math.random()*4)];
      heartsContainer.appendChild(heart);
      setTimeout(() => {
        heart.remove();
      }, 8000);
    }
    setInterval(createHeart, 300);
  </script>
</body>
</html>
