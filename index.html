  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a, #2a2a2a);
      color: #ccc;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      margin-top: 50px;
      font-size: 3em;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
    }
    h2 {
      margin: 20px 0;
      font-size: 2em;
      color: #888;
    }
    .drops {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: -1;
    }
    .drop {
      position: absolute;
      width: 5px;
      height: 15px;
      background: #555;
      border-radius: 50%;
      opacity: 0.6;
      animation: fall 5s linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-10vh); opacity: 0; }
      50% { opacity: 0.5; }
      100% { transform: translateY(110vh); opacity: 0; }
    }
    .message {
      margin: 40px auto;
      max-width: 600px;
      background: rgba(50, 50, 50, 0.5);
      padding: 20px;
      border-radius: 20px;
      font-size: 1.5em;
    }
    .signature {
      margin-top: 50px;
      font-size: 1.2em;
      font-style: italic;
      opacity: 0.5;
      color: #aaa;
    }
  </style>
</head>

  <audio id="bg-music" loop>
    <source src="sarki.mp3" type="audio/mpeg">
  </audio>

  <script>
    const audio = document.getElementById("bg-music");
    document.body.addEventListener("click", () => { audio.play(); });

    const dropsContainer = document.querySelector('.drops');
    function createDrop() {
      const drop = document.createElement('div');
      drop.classList.add('drop');
      drop.style.left = Math.random() * 100 + 'vw';
      drop.style.animationDuration = (3 + Math.random() * 5) + 's';
      dropsContainer.appendChild(drop);
      setTimeout(() => drop.remove(), 8000);
    }
    setInterval(createDrop, 200);
  </script>
